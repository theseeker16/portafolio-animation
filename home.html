<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portafolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/home.css" />
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Neuton" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">

    <nav class="navbar navbar-dark fixed-top">
      <h2>Portafolio Tatiana GM</h2>
    </nav>

    <main role="main">
      <div class="row">

        <div class="col-md-12">
          <div class="work3D">

            <h1>Trabajos 3D - Dibujos</h1>

            <div class="flex-block ">
              <div class="item-work3D">
                <img src="./src/images/robot1.png" alt="robot1">
              </div>
              <div class="item-work3D">
                <img src="./src/images/robot2.png" alt="robot2">
              </div>
              <div class="item-work3D">
                <img src="./src/images/girl.png" alt="girl">
              </div>
              <div class="item-work3D">
                <img src="./src/images/cutman.png" alt="cutman">
              </div>
              <div class="item-work3D">
                <img src="./src/images/gun.jpg" alt="gun">
              </div>
              <div class="item-work3D">
                <img src="./src/images/wolf.jpg" alt="wolf">
              </div>
              <div class="item-work3D">
                <img src="./src/images/dragon.jpeg" alt="dragon">
              </div>
              <div class="item-work3D">
                <img src="./src/images/genio.jpeg" alt="genio">
              </div>
              <div class="item-work3D">
                <img src="./src/images/bakuo.jpeg " alt="bakuo">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 karton">
            <h1>Carlton baile </h1>
            <video width="1024" height="768" controls controlsList="nodownload">
              <source src="./src/videos/karton.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <br>


        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 metamorfosis ">
            <h1>Metamorfosis</h1>
            <video width="1024" height="768" controls controlsList="nodownload">
              <source src="./src/videos/metamorfosis.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 audio">
            <h1>Articulación de boca</h1>
            <video width="1024" height="768" controls controlsList="nodownload">
              <source src="./src/videos/audio.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 pollo">
            <h1>Ejercicio movimiento pollo</h1>
            <video width="1024" height="768" controls controlsList="nodownload">
              <source src="./src/videos/polloTati.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </main>

    <footer class="copyright">
      <h7>Portafolio Tatiana GM Copyright © 2018</h7>
    </footer>

  </div>
  <script src="./js/jquery 3.3.1/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap/js/bootstrap.js"></script>
</body>

</html>
